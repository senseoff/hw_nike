<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">    
    <link rel="stylesheet" href="css/styles.css">
    <title>HW Nike</title>
</head>
<body>
    <div class="card">
        <div class="card__header">
            <a href="#"><img src="img/logo.png" alt=""></a>
        </div>
        <div class="card__content">
            <div class="card__gallery">
                <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="nike sb stefan janoski max" class="card__img">
                <ul class="card__previews">
                    <li class="card__preview bgc-darkblue">
                        <a href="#" class="card__preview-btn"></a>
                    </li>
                    <li class="card__preview">
                        <a href="#" class="card__preview-btn"></a>
                    </li>
                    <li class="card__preview bgc-red">
                        <a href="#" class="card__preview-btn"></a>
                    </li>
                    <li class="card__preview bgc-blue">
                        <a href="#" class="card__preview-btn"></a>
                    </li>
                </ul>
            </div>
            <div class="card__info">
                <h1 class="card__title">Nike SB Stefan Janoski Max</h1>
                <span class="card__subtitle">Unisex Skateboarding Shoe</span>
                <ul class="stars" data-stars="3">
                    <li class="star"></li>
                    <li class="star"></li>
                    <li class="star"></li>
                    <li class="star"></li>
                    <li class="star"></li>
                </ul>
                <div class="card__selects">
                    <select name="Size" id="" class="card__select">
                        <option value="" selected disabled>Size</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <select name="Qty" id="" class="card__select">
                        <option value="" selected disabled>Qty</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                    </select>
                </div>
                <button class="card__btn">Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
